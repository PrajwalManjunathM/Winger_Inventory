<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Page</title>
    <link rel="stylesheet" href="/static/login_style.css">
</head>
<body>
    <header>
        <div class="logo"></div>
        <div><img src="/static/logo.png" alt="Logo"></div>
    </header>
    <main>
        <div class="login-container">
            <h2>Admin Login</h2>
            <form method="POST" action="{% url 'user_login' %}" id="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user-id">User ID:</label>
                    <input type="text" id="user-id" name="user-id" placeholder="Enter your ID" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="button" class="login-button" id="dashboard-button">Login</button>
                <button type="button" class="user-button" id="user-login">User Login</button>
            </form>
        </div>
    </main>
    <script>
        // Log form submission for User Login
        document.getElementById("login-form").addEventListener("submit", function(event) {
            console.log("Form submission triggered.");
        });

        // Redirect to another page for Admin Login
        document.getElementById("user-login").addEventListener("click", function() {
            console.log("User Login clicked.");
            window.location.href = "/"; // Replace with the actual user login page URL
        });

        // Redirect to another page for Admin Login
        document.getElementById("dashboard-button").addEventListener("click", function() {
            console.log("Admin Login clicked.");
            window.location.href = "/home_2"; // Replace with the actual user login page URL
        });
    </script>
</body>
</html>
