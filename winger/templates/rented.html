<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Items</title>
    <link rel="stylesheet" href="/static/style.css"> <!-- Reference your CSS file -->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333; /* Dark gray for body text */
            background-color: #fff; /* White background for better contrast */
        }
        header {
            padding: 10px;
            background-color: rgb(32, 174, 243);
            color: white; /* White text for contrast */
            text-align: center;
            font-weight: bold;
        }
        .container {
            width: 100%; /* Ensures full-width layout */
            padding: 10px;
            box-sizing: border-box; /* Includes padding in width calculations */
        }
        .column {
            background-color: #f9f9f9; /* Light grey background */
            padding: 10px;
            width: 100%; /* Full width */
            color: #333; /* Dark gray for contrast */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff; /* White table background */
        }
        th, td {
            border: 1px solid #ddd;
            text-align: left;
            padding: 8px;
            color: #333; /* Dark gray for text */
        }
        th {
            background-color: #f2f2f2; /* Light gray for header background */
            color: #000; /* Black for header text */
        }
        tr:hover {
            background-color: #f1f1f1; /* Light gray hover effect for rows */
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .col {
                flex: 1 1 calc(50% - 20px);
                max-width: 50%;
            }
        }

        @media (max-width: 480px) {
            .col {
                flex: 1 1 100%;
                max-width: 100%;
            }

            .button-box {
                font-size: 16px;
                padding: 15px;
            }

            .navbar {
                height: 50px;
            }

            .navbar img {
                height: 30px;
            }

            .row {
                margin-top: 80px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div>Rented Management
        </div>
    </header>
    <div class="container">
        <div class="column">
            <h3>Rented Items</h3>
            <table>
                <thead>
                    <tr>
                        <th>Item Name</th>
                        <th>Scanned Code</th>
                        <th>Warranty End Date</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}
                    <tr>
                        <td>{{ item.item_name }}</td>
                        <td>{{ item.scanned_code }}</td>
                        <td>{{ item.warranty_end }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
